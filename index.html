<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="game">
    <div class="board" id="board">
      <div class="cell" id="0" style="border-top: none; border-left: none;" onclick="handleClick(this)"></div>
      <div class="cell" id="1" style="border-top: none;" onclick="handleClick(this)"></div>
      <div class="cell" id="2" style="border-top: none; border-right: none;" onclick="handleClick(this)"></div>
      <div class="cell" id="3" style="border-left: none;" onclick="handleClick(this)"></div>
      <div class="cell" id="4"  onclick="handleClick(this)"></div>
      <div class="cell" id="5" style="border-right: none;" onclick="handleClick(this)"></div>
      <div class="cell" id="6" style="border-bottom: none; border-left: none;" onclick="handleClick(this)"></div>
      <div class="cell" id="7" style="border-bottom: none;" onclick="handleClick(this)"></div>
      <div class="cell" id="8" style="border-bottom: none; border-right: none;" onclick="handleClick(this)"></div>
    </div>

    <p class="status" id="status">Current Turn: X</p>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
